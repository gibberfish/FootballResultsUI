
<div id="league-table">
    <h4>Premier League Table</h4>
    <div class="table-responsive">
        <table class="table table-striped" style="font-size: 11px;">
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Team</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Portsmouth</td>
                    <td>99</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Arsenal</td>
                    <td>97</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Millwall</td>
                    <td>78</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Southampton</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="fixtures" class="collapse">
    <h4>????????????? Fixtures</h4>
    <div *ngFor="let fixtureDate of fixtureDates">
        <h5>{{fixtureDate}}</h5>
        <div class="table-responsive">
            <table class="table table-striped" style="font-size: 11px;">
                <tbody>
                    <tr *ngFor="let fixture of getFixturesForDate(fixtureDate)">
                        <td>{{fixture.attributes.homeTeam.teamName}}</td>
                        <td>{{fixture.attributes.homeGoals}}</td>
                        <td>-</td>
                        <td>{{fixture.attributes.awayGoals}}</td>
                        <td>{{fixture.attributes.awayTeam.teamName}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
